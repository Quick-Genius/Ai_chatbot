<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <i class="fas fa-futbol"></i>
                <h1>Football AI Assistant</h1>
                <p>Your intelligent football companion</p>
            </div>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <p>Hello! I'm your football AI assistant. Ask me anything about football - players, teams, matches, leagues, or any football-related questions!</p>
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="message bot-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Ask about football players, teams, matches..."
                    maxlength="500"
                >
                <button id="sendButton" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <div class="quick-suggestions">
            <div class="suggestion-chip" data-message="Who is the current Ballon d'Or winner?">
                üèÜ Ballon d'Or
            </div>
            <div class="suggestion-chip" data-message="Tell me about Premier League standings">
                üìä Premier League
            </div>
            <div class="suggestion-chip" data-message="Champions League latest news">
                ‚öΩ Champions League
            </div>
            <div class="suggestion-chip" data-message="Best football formations">
                üìã Tactics
            </div>
        </div>
    </div>

    <div class="error-modal" id="errorModal" style="display: none;">
        <div class="error-content">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorMessage"></p>
            <button onclick="closeErrorModal()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
